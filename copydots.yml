---
- hosts: localhost
  become: false
  gather_facts: no
  tasks:
    - name: mkdir .dotfiles
      file:
        path: ~/.dotfiles
        state: directory

    - name: gitignore
      template:
        src: templates/gitignore.j2
        dest: ~/.dotfiles/gitignore

    - name: symlink gitignore
      file:
        src: ~/.dotfiles/gitignore
        dest: ~/.gitignore
        state: link
        force: yes

    - name: gitconfig
      template:
        src: templates/gitconfig.j2
        dest: ~/.dotfiles/gitconfig

    - name: symlink gitconfig
      file:
        src: ~/.dotfiles/gitconfig
        dest: ~/.gitconfig
        state: link
        force: yes

    - name: vimrc
      template:
        src: templates/vimrc.j2
        dest: ~/.dotfiles/vimrc

    - name: symlink vimrc
      file:
        src: ~/.dotfiles/vimrc
        dest: ~/.vimrc
        state: link
        force: yes

    - name: tmux
      template:
        src: templates/tmux.conf.j2
        dest: ~/.dotfiles/tmux.conf

    - name: symlink tmux
      file:
        src: ~/.dotfiles/tmux.conf
        dest: ~/.tmux.conf
        state: link
        force: yes

    - name: bash_profile
      template:
        src: templates/bash_profile.j2
        dest: ~/.dotfiles/bash_profile

    - name: symlink bashrc
      file:
        src: ~/.dotfiles/bash_profile
        dest: ~/.bashrc
        state: link
        force: yes
    - name: symlink bash_profile

      file:
        src: ~/.dotfiles/bash_profile
        dest: ~/.bash_profile
        state: link
        force: yes

    - name: run vim -r to prep the env
      command: vim -r
      args:
        creates: ~/.vim
